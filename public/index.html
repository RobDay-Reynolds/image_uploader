<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>No More Boys Club</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
        
        <!-- latest jQuery direct from google's CDN -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

        <script type="text/javascript" id="sourcecode">
            $(document).ready(function(){
                                       
                $(window).resize(function(){
                    $('#header').css({
                        position: 'absolute',
                        left: ($(window).width() - $('#header').outerWidth())/2,
                        top: ($(window).height() - ($('#header').outerHeight() + 10))/2
                    });
                    $('#about').css({
                        position: 'absolute',
                        left: ($(window).width() - $('#about').outerWidth())/2,
                        top: ($(window).height() - ($('#header').outerHeight() - 350))/2
                    });
                    var topPosition = 400;
                    if (($(window).height() - 50) > 400) {
                        topPosition = ($(window).height() - 50);
                    }
                    $('#footer').css({
                        position: 'absolute',
                        left: ($(window).width() - $('#footer').outerWidth())/2,
                        top: topPosition
                    });
                });
             
//              To initially run the function (for some reason we have to run this twice):
                $(window).resize();
                $(window).resize();
            });
        </script>

        <link rel="icon" type="image/x-icon" href="faveicon.ico" />
    </head>
    <body>
        <div class="content">
            <div class="header" id="header">
                <p>No More Boys Club</p>
            </div>
            <div class="about" id="about">
<!--                <p>JOIN</p> -->
            </div>
            <div class="footer" id="footer">
                <p>COMING JUNE SEVENTH MMXII</p>
            </div>
        </div>
    </body>
</html>
