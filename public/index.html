<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>No More Boys Club</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
        
        <!-- latest jQuery direct from google's CDN -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

        <script type="text/javascript" id="sourcecode">
            $(document).ready(function(){
                                       
                $(window).resize(function(){
                    $('#header').css({
                        'z-index': 50,
                        position: 'absolute',
                        left: ($(window).width() - $('#header').outerWidth())/2,
                        top: ($(window).height() - ($('#header').outerHeight() + 10))/2
                    });
                    $('#about').css({
                        position: 'absolute',
                        left: ($(window).width() - $('#about').outerWidth())/2,
                        top: ($(window).height() - ($('#header').outerHeight() - 350))/2
                    });
                    $('#aboutHiddenLink').css({
                        'z-index': 0,
                        position: 'absolute',
                        left: ($(window).width() - 750)/2,
                        top: (($(window).height() - $('#header').outerHeight()) /2) - 75
                    });
                    $('#usersHiddenLink').css({
                        'z-index': 0,
                        position: 'absolute',
                        left: ($(window).width() - 750)/2,
                        top: (($(window).height() + $('#header').outerHeight()) /2) - 50
                    });
                });
             
//              To initially run the function (for some reason we have to run this twice):
                $(window).resize();
                $(window).resize();
            });
        </script>

        <link rel="icon" type="image/x-icon" href="faveicon.ico" />
    </head>
    <body>
        <div class="content">
            <div class="header" id="header">
                <a href="/go"><p style="z-index:50;">No More Boys Club</p></a>
            </div>
            <a href="/about"><img id="aboutHiddenLink" src="/images/hiddenlinkbar.png" /></a>
            <a href="/users"><img id="usersHiddenLink" src="/images/hiddenlinkbar.png" /></a>
        </div>
    </body>
</html>
